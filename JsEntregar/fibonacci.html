                  <script type="text/javascript">
                    var atual= 0,prox= 0,ant= 1, n;
                   
                    n = parseInt(prompt("Digite o numero"));
                    while(prox<n){
                      prox=atual+ant;
                      document.write("<p style='color:#FFFFFF; font-size:40px;'>"+prox+"</p>");
                      
                      ant=atual;
                      atual=prox;


                    }
