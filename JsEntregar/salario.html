                  <center>
        <script type="text/javascript">
        var sb, sl,d;
        sb = parseFloat(prompt("Informe o seu salario"));
        if(sb<=1751.81){
            d = sb*8;
            d = d/100;
            sl = sb-d;
            document.write("<p style='color:#FFFFFF; font-size:50px;'>o salario bruto é "+sb+", o salario liquido é "+sl+ " e o total do desconto é de "+d+" </p>");
           
    
        }
        else if(sb>=1751.82 && sb <=2919.72){
            d = sb*9;
            d = d/100;
            sl = sb-d;
            document.write("<p style='color:#FFFFFF; font-size:50px;'>o salario bruto é "+sb+", o salario liquido é "+sl+ " e o total do desconto é de "+d+" </p>");
    
        }
        else if(sb>=2979,73){
            d = sb*11;
            d = d/100;
            sl = sb-d;
            document.write("<p style='color:#FFFFFF; font-size:50px;'>o salario bruto é "+sb+", o salario liquido é "+sl+ " e o total do desconto é de "+d+" </p>");
    
        }
