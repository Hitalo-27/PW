        <script type="text/javascript">
        var n1,n2,n3,n4,nome,media;
        n1 = parseFloat(prompt("Digite a primeira nota"));
        n2 = parseFloat(prompt("Digite a segunda nota"));
        n3 = parseFloat(prompt("Digite a terceira nota"));
        n4 = parseFloat(prompt("Digite a quarta nota"));
        nome = prompt("Digite seu nome");
        media = n1+n2+n3+n4;
        media = media /4;
        if (media<=3.0){
            document.write("<p style='color:#FFFFFF; font-size:60px;'>Aluno "+nome+ " Retido</p>");
        
        

        }
        else if (media>=3.1 && media <=5.9){
            document.write("<p style='color:#FFFFFF; font-size:60px;'>Aluno "+nome+ " Em Exame</p>");
        

        }
        else if (media>=6.0 && media <=10.0){
            document.write("<p style='color:#FFFFFF; font-size:60px;'>Aluno "+nome+ " Promovido</p>");
    

        }


        </script>
